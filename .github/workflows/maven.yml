name: Build Plugin (Java 21)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # Upload the built jar so you can download it from the Actions page
      - name: Upload plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: pets-jar
          path: |
            target/*.jar
            !target/original-*.jar

      # Optional: also upload build logs/reports if they exist
      - name: Upload surefire reports (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports
          if-no-files-found: ignore

